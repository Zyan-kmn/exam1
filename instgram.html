<!DOCTYPE html>
<html>
<head>
	<title>Card</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="font.css">
	<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="icon/icofont/icofont.min.css">
</head>
<body>
	<h1 class="text-center my-5 display-4">Instragram</h1>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
				<div class="card mb-3" style="max-width: 540px;">
					<div class="row no-gutters">
						<div class="col-md-4">
							<img src="lisa.png" class="card-img" alt="...">
						</div>
						<div class="col-md-8">
							<div class="card-body">
								<h5 class="card-title display-5" 
								style="font-family: all;">Lisa</h5>
								<p class="card-text"><i class="icofont-instagram"></i>12 post</p>
								<p class="card-text"><i class="icofont-close-squared-alt"></i>12000Followers</p>
								<p class="card-text"><i class="icofont-checked"></i>2Following</p>

								<p class="card-text"><small class="text-muted">Last online 3 mins ago</small></p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
				<img src="l1.jpg" class="img-fluid">
			</div>

			<div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
				<img src="l2.jpg" class="img-fluid">
			</div>

			<div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
				<img src="l9.jpg"class="img-fluid">
			</div>

			<div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
				<img src="l4.jpg"class="img-fluid">
			</div>

			<div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
				<img src="l5.jpg"class="img-fluid">
			</div>

			<div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
				<img src="l6.jpg"class="img-fluid">
			</div>

			<div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
				<img src="l7.jpg"class="img-fluid">
			</div>

			<div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
				<img src="l8.jpg"class="img-fluid">
			</div>

			<div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
				<img src="l9.jpg"class="img-fluid">
			</div>

			<div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
				<img src="l10.jpg"class="img-fluid">
			</div>

			<div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 col-12">
				<img src="l11.jpg"class="img-fluid">
			</div>

			<div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 col-12">
				<img src="l12.jpg"class="img-fluid">
			</div>

		</div>

	</div>
</body>
</html>
